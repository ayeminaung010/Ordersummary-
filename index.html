<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary card</title>
    <link rel="icon" href="./order-summary-component-main/images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class=" bg-light">
    <div class="container ">
        <div class="row  justify-content-center align-items-center min-vh-100 ">
            <div class="col-lg-5 col-xl-4 col-md-7  ">
                <div class="card rounded-4 overflow-hidden  ">
                    <img src="./order-summary-component-main/images/illustration-hero.svg" class="" alt="">
                    <div class="card-body text-center p-5 ">
                        <h1 class="fw-bolder">Order Summary</h1>
                        <p class=" text-black-50">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                        <div class="d-flex justify-content-between bg-light p-4 rounded-3">
                            <div class=" d-flex justify-content-between">
                                <img src="./order-summary-component-main/images/icon-music.svg" alt="">
                                <div class=" ms-3">
                                    <p class=" m-0 fw-bold">Annual Plan</p>
                                    <p class=" m-0 text-black-50">$59.99/year</p>
                                </div>
                            </div>
                            <div class=" mt-2">
                                <a href="">Change</a>
                            </div>
                        </div>

                        <div class="button mt-5 row mx-1">
                            <button class="btn btn-primary col-12">
                                Proceed to Payment
                            </button>
                            <button class="btn btn-outline-primary  col-12 mt-2 border-0 text-black-50">
                                Cancel Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
